<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #153a5c, #153a5c);
            color: white;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
        }
        form {
            margin: 30px 0;
        }
        button {
            background-color: #153a5c;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Payment Page</h1>
        <p>Your User ID: <strong>{{ user_id }}</strong></p>
        <form>
            <script src="https://checkout.razorpay.com/v1/payment-button.js"
                data-payment_button_id="pl_Pd9zxrrCIo8BkS" async>
            </script>
        </form>
        <button onclick="leaveSite()">Leave</button>
    </div>
    <script>
        function leaveSite() {
            fetch('/leave', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.href = '/';
                });
        }
    </script>
</body>
</html>
